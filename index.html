<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API Project</title>
</head>
<body>

<div class="wrapper">
    <div class="top">
        <h1>weather app</h1>
        <div class="main-info">
            <div>
                <h3 class="city-name"></h3>
                <input type="text" placeholder="Enter city name...">
                <button>Send</button>
                <p class="warning"></p>
            </div>
            <img src="./img/unknown.png" alt="Picture of weather" class="photo">
        </div>
    </div>
    <div class="bottom">
        <div class="headings">
            <p>Weather:</p>
            <p>Temperature:</p>
            <p>Humidity:</p>
        </div>
        <div class="weather-info">
            <p class="weather"></p>
            <p class="temperature"></p>
            <p class="humidity"></p>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="./script.js"></script>
</body>
</html>
